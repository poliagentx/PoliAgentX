<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Interface - Results</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>
        <div class="header">
            <div class="logo-badge">LOGO</div>
        </div>
        <div class="main-content">   
            <h1 class="title">RESULTS</h1>
            
            <p class="subtitle">
                THE MODEL RELEASES THREE VISUALIZATIONS OF THE RESULTS AS SHOWN AND ONE CAN DOWNLOAD EACH
            </p>
        </div>

        <div class="visualizations-grid">
            <div class="visualization-card">
                <div class="viz-container">
                    <div class="visualization-title">VISUALIZATION 1</div>
                </div>
            </div>
            
            <div class="visualization-card">
                <div class="viz-container">
                    <div class="visualization-title">VISUALIZATION 2</div>
                </div>
            </div>
            
            <div class="visualization-card large">
                <div class="viz-container">
                    <div class="visualization-title">VISUALIZATION 3</div>
                </div>
            </div>
        </div>

        <div class="download-section">
            <button class="download-btn">
                DOWNLOAD DATA
            </button>
        </div>
</body>
</html>
