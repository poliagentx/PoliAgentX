{% load static %}

{% block extra_head %}
<!-- Plotly CDN -->
<script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>

<!-- Shared Styling -->
<style>
.plots-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}
.plot-wrapper {
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    position: relative;
}
.plot-buttons {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
}
.play-btn, .pause-btn {
    padding: 8px 16px;
    font-size: 0.9em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
}
.play-btn { background-color: #28a745; color: #fff; }
.play-btn:hover { background-color: #218838; }
.pause-btn { background-color: #dc3545; color: #fff; }
.pause-btn:hover { background-color: #c82333; }
@media (max-width: 600px) {
    .play-btn, .pause-btn { padding: 6px 12px; font-size: 0.8em; }
}
</style>
{% endblock %}
