{% load static tailwind_tags %}

<!doctype html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="keywords" content="PPI-KENYA, Poliagentx">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Poliagentx{% endblock %}</title>
    
    {% tailwind_css %}
</head>
<body style="font-family: Poppins;" class="bg-white text-black/90">

<header class="sticky top-0 left-0 w-full bg-[#f2f2f2] shadow-md z-50">
  <nav class="flex justify-between items-center w-[90%] mx-auto py-2">
    <div class="flex items-center">
      <img src="{% static 'Images/flag.jpg' %}" alt="Flag" class="h-6 mr-4 object-contain">
    </div>

    <div class="workflow-progress-container">
      <a class="workflow-step {% if request.resolver_match.url_name == 'upload_indicators' %}current{% elif 'indicators_completed' in request.session %}completed{% endif %}">
        Indicators
      </a>
      <span class="separator">&gt;</span>

      <a class="workflow-step {% if request.resolver_match.url_name == 'budgets_page' %}current{% elif 'budget_completed' in request.session %}completed{% endif %}">
        Budget
      </a>
      <span class="separator">&gt;</span>

      <a  class="workflow-step {% if request.resolver_match.url_name == 'upload_network' %}current{% elif 'network_completed' in request.session %}completed{% endif %}">
        Network (optional)
      </a>
      <span class="separator">&gt;</span>

      <a  class="workflow-step {% if request.resolver_match.url_name == 'calibration' %}current{% elif 'calibration_completed' in request.session %}completed{% endif %}">
        Calibration
      </a>
      <span class="separator">&gt;</span>
  
      <a  class="workflow-step {% if request.resolver_match.url_name == 'simulation' %}current{% elif 'simulation_completed' in request.session %}completed{% endif %}">
        Simulation
      </a>
    </div>
  </nav>
</header>

<style>
/* Add these styles to your CSS file */
.workflow-progress-container {
    display: flex;
    align-items: center;
    gap: 0.5rem; /* Space between steps and separators */
}

.workflow-step {
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    color: #6b7280; /* Default gray */
    font-weight: normal;
    transition: all 0.3s ease;
    position: relative; /* For potential future indicators like checkmarks */
}

.workflow-step:hover {
    color: #000;
    text-decoration: underline;
}

.workflow-step.current {
    color: #000;
    font-weight: bold;
    {% comment %} text-decoration: underline; {% endcomment %}
    {% comment %} background-color: #e0e0e0; /* Light background for current step */ {% endcomment %}
}

.workflow-step.completed {
    color: #4CAF50; /* Green for completed steps */
    font-weight: bold;
    /* You could add a background, border, or icon here */
}

.separator {
    color: #9ca3af; /* Gray for separators */
    font-weight: bold;
}

/* Example of a connecting line (more complex CSS/JS might be needed for dynamic fill) */

    position: relative;
    padding-bottom: 5px;
}

    bottom: 0;
    left: 0;
    height: 3px;
    background-color: #ccc;

.workflow-step.completed + .separator::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    background-color: #4CAF50;
    width: 100%;
    z-index: -1;
} */
</style>


  <main class="flex-grow w-[95%] mx-auto pt-[40px] pb-[40px] z-40">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
