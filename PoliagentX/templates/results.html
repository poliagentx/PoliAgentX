<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>Simulation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .plots {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .plots img {
            max-width: 300px;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 2px 2px 5px #aaa;
        }
        .results-table {
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Simulation Results</h1>

    <div class="plots">
        {% for plot in plots %}
            <img src="/{{ plot }}" alt="Simulation plot" />
        {% endfor %}
    </div>

    <div class="results-table">
        {{ table|safe }}
    </div>

</body>
</html>
