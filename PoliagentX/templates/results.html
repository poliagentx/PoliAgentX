{% extends "base.html" %}
{% load static %}

{% block title %}Simulation Results{% endblock %}

{% block content %}
<div class="container mx-auto my-6">

    <!-- Top Controls: Indicator select, Compare, Simulation Steps -->
    <div class="flex flex-wrap gap-4 items-center">
        <!-- Indicator Select -->
        <div>
            <label for="indicator-select" class="text-gray-700 font-semibold">Select Indicator</label>
            <select id="indicator-select" class="border rounded p-2">
                <option value="all">All</option>
                {% for row in df_output_list %}
                    <option value="{{ row.indicator_label }}">{{ row.indicator_label }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Compare Button -->
        <div>
            <button id="compare-button" class="bg-blue-600 text-white px-4 py-2 rounded">Compare Indicators</button>
        </div>

        <!-- Simulation Steps Input -->
        <div class="ml-auto flex items-center gap-2">
            <label for="num-steps" class="text-gray-700 font-semibold">Simulation Steps</label>
            <input id="num-steps" type="number" value="{{ T }}" class="border rounded p-2 w-20">
            <button id="update-steps" class="bg-green-600 text-white px-3 py-2 rounded">Update</button>
        </div>
    </div>

    <!-- Compare Dropdown (hidden by default) -->
    <div id="compare-dropdown" class="grid grid-cols-1 md:grid-cols-2 gap-2 mt-4 hidden">
        {% for row in df_output_list %}
        <label class="flex items-center bg-white shadow-lg rounded-xl p-2 cursor-pointer hover:bg-gray-100">
            <input type="checkbox" class="compare-checkbox mr-2" value="{{ row.indicator_label }}">
            <span>{{ row.indicator_label }}</span>
        </label>
        {% endfor %}
        <div class="col-span-full flex justify-end gap-2 mt-2">
            <button id="compare-submit" class="bg-blue-600 text-white px-4 py-2 rounded">Compare</button>
        </div>
    </div>

    <!-- Plots Container -->
    <div id="plots-container" class="grid grid-cols-1 gap-4 mt-6"></div>

    <!-- Indicator Dashboard -->
    <div id="indicator-dashboard" class="bg-white shadow-lg rounded-xl p-6 mt-6 hidden">
        <h4 class="text-xl font-semibold text-gray-800 mb-4">Indicator Dashboard</h4>
        <div id="dashboard-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <p>Select an indicator to see details here.</p>
        </div>
    </div>

    <!-- Simulation Table -->
    <div class="bg-white shadow-lg rounded-xl p-6 mt-6">
        <h4 class="text-xl font-semibold text-gray-800 mb-4">Simulation Table</h4>
        <div class="overflow-auto max-h-[400px]">
            <table class="w-full text-sm text-left text-gray-500 rounded-lg overflow-hidden" id="simulation-table">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0" id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const rawData = {{ df_output_json|safe }};
</script>
<script src="{% static 'Js/dashboard.js' %}"></script>
<script src="{% static 'Js/results.js' %}"></script>
{% endblock %}
