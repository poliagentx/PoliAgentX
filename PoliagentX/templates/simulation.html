{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="grid md:grid-cols-2 gap-8 items-start">

      <!-- Left instructions -->
      <div>
        <h1 class="text-4xl font-bold text-black mb-4">Simulation</h1>
        <p class="text-gray-700 mb-4">
          Choose how many simulation runs you want to execute.
          The model uses the calibrated parameters to run the specified number
          of stochastic simulations.
        </p>
      </div>

      <!-- Right form -->
      <div>
        <form method="POST" action="{% url 'run_simulation' %}"
              class="bg-gray-100 rounded-lg p-6 shadow-md space-y-6">
          {% csrf_token %}

          <p class="text-center text-lg text-black font-medium">
            Number of simulations steps
          </p>

          <div class="bg-white border rounded p-4 text-center">
            <input type="number" name="num_simulations"
                   value="50" min="1" max="1000" required
                   class="w-full text-3xl font-bold text-center outline-none">
          </div>

          <button type="submit"
                  class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-medium">
            START SIMULATIONS
          </button>
        </form>
      </div>

    </div>

    <!-- NEXT button (shown after run_simulation finishes) -->
    <div class="mt-6 text-right">
      <div id="next-button-container" class="hidden">
        <a href="{% url 'results' %}"
           class="inline-block px-6 py-2 bg-green-600 text-white font-semibold rounded hover:bg-green-700">
          NEXT →
        </a>
      </div>
      <div id="next-disabled">
        <button disabled
                class="inline-block px-6 py-2 bg-gray-400 text-white font-semibold rounded cursor-not-allowed">
          NEXT →
        </button>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'Js/Nextbutton.js' %}"></script>
<script>
/* basic toggle – replace with real logic once simulation ends */
document.addEventListener('DOMContentLoaded', () => {
  /* Example: if view sets session flag */
  {% if simulation_completed %}
    document.getElementById('next-button-container').classList.remove('hidden');
    document.getElementById('next-disabled').classList.add('hidden');
  {% endif %}
});
</script>
{% endblock %}
