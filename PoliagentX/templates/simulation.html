<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Simulation Interface</title>
    <link rel="stylesheet" href="simulation.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LOGO</div>
        </div>
        
        <div class="main-content">
            <div class="left-section">
                <h1 class="step-title">STEP 5<br>SIMULATION</h1>
                
                <div class="simulation-area">
                    <!-- Empty simulation area as shown in design -->
                </div>
            </div>
            
            <div class="right-section">
                <p class="description">
                    CHOOSE THE NUMBER OF SIMULATIONS THAT YOU WANT TO RUN. THE MODEL USES THE CALIBRATION TO RUN 50 SIMULATIONS.
                </p>
                
                <div class="input-container">
                    <input type="number" class="input-field" value="50" min="1" max="1000">
                </div>
                
                <button class="start-button">START SIMULATIONS</button>
            </div>
        </div>
    </div>
</body>
</html>
