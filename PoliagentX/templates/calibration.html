<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Calibration Interface</title>
    <link rel="stylesheet" href="calibration.css">
</head>
<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #e8e8e8;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo-button {
            background-color: #60a5fa;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color;
        }

        .logo-button:hover {
            background-color: #3b82f6;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .title-section h1 {
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 8px;
            line-height: 1.1;
        }

        .title-section h2 {
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            line-height: 1.1;
        }

        .placeholder-box {
            width: 320px;
            height: 240px;
            background-color: #d1d5db;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 32px;
        }

        .help-button {
            background-color: #60a5fa;
            color: white;
            padding: 8px 24px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .help-button:hover {
            background-color: #3b82f6;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .instructions-box {
            background-color: #d1d5db;
            border-radius: 8px;
            padding: 32px;
            height: 384px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .instructions-text {
            text-align: center;
            color: #000000;
            font-weight: 500;
            font-size: 18px;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
        }

        .action-button {
            background-color: #60a5fa;
            color: white;
            padding: 8px 24px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #3b82f6;
        }

        .next-button {
            padding: 8px 32px;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                gap: 24px;
            }
            
            .title-section h1,
            .title-section h2 {
                font-size: 36px;
            }
            
            .placeholder-box {
                width: 280px;
                height: 200px;
            }
            
            .instructions-box {
                height: auto;
                padding: 24px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <div class="header">
        <button class="logo-button">LOGO</button>
    </div>

    <div class="main-content">
        <div class="content-wrapper">
            <div class="left-section">
                <div class="title-section">
                    <h1>STEP 4</h1>
                    <h2>CALIBRATION</h2>
                </div>
                
                <div class="placeholder-box">
                    <button class="help-button">HELP</button>
                </div>
            </div>

            <div class="right-section">
                <div class="instructions-box">
                    <div class="instructions-text">
                        THIS WILL HELP TO DETERMINE THE QUALITY OF<br>
                        THE SIMULATIONS THAT WILL OCCUR
                    </div>
                    
                    <div class="button-container">
                        <button class="action-button">START CALIBRATION</button>
                        <button class="action-button next-button">NEXT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
