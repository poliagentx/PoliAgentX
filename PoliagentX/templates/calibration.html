{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex flex-col bg-white font-sans">
  <!-- Main Content -->
  <main class="flex-1 flex flex-col lg:flex-row items-center justify-center p-8 gap-8 max-w-7xl mx-auto w-full">

    <!-- Left Section -->
    <section class="flex flex-col items-center text-center space-y-8">
      <div>
      
        <h1 class="text-4xl md:text-5xl font-bold text-black">CALIBRATION</h1>
      </div>
      <div class="w-80 h-60 bg-gray-300 rounded-lg flex items-end justify-center pb-8">
        <button class="bg-blue-400 hover:bg-blue-500 text-white px-6 py-2 rounded text-sm font-medium">
          HELP
        </button>
      </div>
    </section>

    <!-- Right Section (Form for Calibration) -->
    <form method="POST" action="{% url 'start_calibration' %}" class="flex flex-col justify-center w-full max-w-xl">
      {% csrf_token %}
      <div class="bg-gray-300 rounded-lg p-8 space-y-6">
        <p class="text-center text-lg text-black font-medium leading-relaxed">
          THIS WILL HELP TO DETERMINE THE QUALITY OF <br />
          THE SIMULATIONS THAT WILL OCCUR
        </p>

        <!-- Slider -->
        <div class="text-center space-y-2">
          <div id="slider-value" class="text-xl font-semibold text-black">0.70</div>
          <input type="range" id="slider" name="threshold" min="0.05" max="0.99" step="0.01" value="0.7"
            class="w-full h-2 bg-black rounded appearance-none focus:outline-none">
          <div class="flex justify-between text-black text-sm font-medium">
            {% comment %} <span>0</span>
            <span>1</span> {% endcomment %}
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row justify-center items-center gap-4 pt-4">
          <button type="submit" class="bg-blue-400 hover:bg-blue-500 text-white px-6 py-2 rounded text-sm font-medium">
            START CALIBRATION
          </button>
          <button type="button" class="inline-block px-6 py-2 bg-gray-400 text-white font-semibold rounded cursor-not-allowed">
            NEXT â†’
          </button>
        </div>
      </div>
    </form>

  </main>
</div>

<script>
  const slider = document.getElementById("slider");
  const display = document.getElementById("slider-value");

  slider.addEventListener("input", function () {
    display.textContent = parseFloat(this.value).toFixed(2);
  });
</script>
{% endblock %}
